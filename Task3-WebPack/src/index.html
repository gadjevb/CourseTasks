<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Contact List</title>
  </head>
  <body>
    <img src="./images/myimage.jpg" id="logo" class="rounded mx-auto d-block" alt="">

    <div class="d-flex justify-content-center">
      <form>
        <div class="form-group">
          <label for="inputFirstName">First name</label>
          <input type="text" class="form-control" id="inputFirstName">
        </div>
        <div class="form-group">
                <label for="inputLastName">Last name</label>
                <input type="text" class="form-control" id="inputLastName">
              </div>
        <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="inputEmail">
        </div>
            <div class="form-group">
              <label for="inputPhoneNumber">Phone Number</label>
              <input type="tel" class="form-control" id="inputPhoneNumber">
        </div>
        <button type="button" class="btn btn-primary" id="prevButton">Previous</button>
        <button type="button" class="btn btn-primary" id="addButton">Add</button>
        <button type="button" class="btn btn-primary" id="updateButton">Update</button>
        <button type="button" class="btn btn-primary" id="delButton">Delete</button>
        <button type="button" class="btn btn-primary" id="nextButton">Next</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
