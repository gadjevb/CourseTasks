<html lang="en">
    <head>
        <title>Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="form.css">
        <script src="validation.js"></script>
        
    </head>
    <body>
        <div class="bg"></div>
        <div class="main">
            <form name="form">
                    First name:<br>            
                    <input type="text" name="firstName"><input type="button" name="firstNameCheck_btn" class="button" onclick="firstNameCheck()" value="Check"><br>
                    Last name:<br>
                    <input type="text" name="lastName"><input type="button" name="lastNameCheck_btn" class="button" onclick="lastNameCheck()" value="Check"><br>
                    EGN:<br>
                    <input type="text" name="egn"><input type="button" name="egnCheck_btn" class="button" onclick="egnCheck()" value="Check"><br>
                    Age:<br>
                    <input type="text" name="age"><input type="button" name="ageCheck_btn" class="button" onclick="ageCheck()" value="Check"><br>
                    Address:<br>
                    <input type="text" name="address"><input type="button" name="addressCheck_btn" class="button" onclick="addressCheck()" value="Check"><br>
                    Password:<br>
                    <input type="password" name="password" id="Pass"><input type="button" name="passwordCheck_btn" class="button" onclick="passwordCheck()" value="Check"><br>
                    Confirm password:<br>
                    <input type="password" name="confirmPassword" id="confPass"><input type="button" class="button" onclick="test()" value="Check"><br>
            </form>
            
        </div>
    </body>    
</html>
